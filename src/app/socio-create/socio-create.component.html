<mat-card class="example-card">
  <mat-card-title>Crear Socio</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput autocomplete="off" formControlName="nombre" />
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput autocomplete="off" formControlName="apellidos">
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput autocomplete="off" formControlName="dni">
      </mat-form-field>


      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Tel√©fono</mat-label>
        <input matInput type="tel" autocomplete="off" formControlName="telefono">
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Sexo</mat-label>
        <select matNativeControl required formControlName="sexo">
          <option value="Masculino">Masculinio</option>
          <option value="Femenino">Femenino</option>
        </select>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" class="ancho" [disabled]="form.invalid" mat-raised-button color="primary"
    (click)="addSocio()">
      <mat-icon>save</mat-icon> Guardar
    </button>
    <button type="reset" class="ancho" mat-raised-button color="warn">
      <mat-icon>delete</mat-icon> Limpiar
    </button>
  </mat-card-actions>
</mat-card>
